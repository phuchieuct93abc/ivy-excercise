<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CRUD</ui:define>
		<ui:define name="content">
			<p:dataTable var="person" value="#{data.personEntities}" id="view">
				<p:column headerText="Id">
					<h:outputText value="#{person.id}" />
				</p:column>

				<p:column headerText="Year">
					<h:outputText value="#{person.name}" />
				</p:column>

				<p:column headerText="Brand">
					<h:outputText value="#{person.age}" />
				</p:column>
				<p:column headerText="Actiob">
					<p:commandButton actionListener="#{logic.edit(person.id)}" value="Edit" update="view,form"
					 icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.delete(person.id)}" value="Delete" 
					update="view" icon="ui-icon-check" />
				</p:column>

			</p:dataTable>
			<h:form id="form">
				<!-- No 'form field [cimn.Data]' template found for field 'data'. -->
				<p:inputText id="name" value="#{data.personEntity.name}" />
				<p:inputText id="age" value="#{data.personEntity.age}" />
				<br />
				<p:commandButton actionListener="#{logic.add}" value="Add"
					update="view" icon="ui-icon-check" />

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
